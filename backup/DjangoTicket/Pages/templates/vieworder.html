<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Order</title>
</head>
<body>
    <h1>Order Details</h1>
    <h3>Order ID: {{ order.id }}</h3>
    <h4>Customer: {{ order.customer.firstName }} {{ order.customer.lastName }}</h4>
    <h4>Order Date: {{ order.order_date }}</h4>
    
    <h2>Ordered Tickets:</h2>
    <ul>
        {% for ticket in order.tickets.all %}
        <li>{{ ticket.Ticketid }}</li>
        {% endfor %}
    </ul>
</body>
</html>
